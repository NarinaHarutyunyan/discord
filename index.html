
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>    
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <section class="discord">
        <div class="form">
            <div class="left_form">
                <p class="welcome_back">С возвращением!</p>
                <p class="we_are_happy"> Мы так рады видеть вас снова !</p>
                <form action="">
                    <p class="email_pass">Адрес электронной почты или номер телефона</p>
                    <input type="Email" name="Email" id="">
                    <p class="email_pass">Пароль</p>
                    <input type="Password" >
                    <p class="pass_sign"> <a href="">Забыли пароль?</a></p>   
                    <button>Вход</button>
                    <p class="pass_sign">Нужна учетная запись? <a href="">Зарегистрироваться</a></p>
                </form>  
            </div>
            <div class="qr_code">
                <div class="qr_code_img">
                    <img src="img/Qrcode.png" alt="">
                </div>
                <p class="sign_with_qr">Войти с помощью QR-кода</p>
                <p class="mobile_app">Отсканируйте код с помощью <a href=""> Мобильного приложения Discord,</a> чтобы сразу же войти в систему.</p>
                
            </div>
        </div>
    </section>   
   
</body>
</html>
